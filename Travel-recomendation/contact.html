<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="travel_recommendation.css">
        <!-- Font Awesome CDN for icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="travel_recommendation.js"></script>
 
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <div class="logo">
            <img src="./rsc/Fly_logo.png" alt=" Logo"> <!-- Use your logo here -->
            Travel Ba-Da-Boom
        </div>
        <div>
            <a href="travel_recommendation.html">Home</a>
            <a href="about_us.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>

        <div class="search-bar-about-us">
            <div id="search-inputs">
                <input type="text" placeholder="Enter a destination or keyword">
                <button onclick="search()">Search</button>
                <button onclick="reset()">Clear</button>
            </div> 
            <!-- <div id="search-results">
                <h2>Results...</h2>
            </div>  -->
        </div>
    </div>


    <div class="container">
        <div class = "containter-contact-form">
            <div class = "contact-intro">
                <h1>Contact Us</h1>
                <p>Get in touch</p>
            </div>
            <div class="contact-form">

                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </div>    
            <!-- Vertical Line Element -->
            
            <div class="social-links">
                <div class="vertical-line"></div>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
    </div>
    

  

</body>
</html>
